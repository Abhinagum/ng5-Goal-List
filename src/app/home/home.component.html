<div class="container color-dark">
  <div class="col">
    <p> Add a bucket list item</p>
  </div>
  <div class="col">
    <p> Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals] = "goals.length">
  <div class="col">
    <p class="sm">Use this form below to create your goal.... What do you want to do in the future..</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="life goal..." [(ngModel)]="goalItem">
      <input type="button" class="btn" [value]="btnItem" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
